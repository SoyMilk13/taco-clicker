<!DOCTYPE html>
<html lang = 'en-US'>
    <head>
        <meta charset = 'utf-8' />
        <meta name = 'viewport' content = 'width = device-width' />
        <title>Taco Clicker</title>
        <link href = 'styles/style.css' rel = 'stylesheet' />
        <link href = 'https://fonts.googleapis.com/css?family=Mukta+Vaani' rel = 'stylesheet' />
    </head>
    <body>
        <h1>Taco Clicker</h1>
        <div id = 'mainImage'>
            <img src = 'images/main-taco.png' id = 'mainTaco' />
        </div>
        <div id = 'stats'>
            <p class = 'statsTitle'>Stats</p>
            <p id = 'currentTacos'>Tacos: 0</p>
            <p id = 'tps'>Tacos Per Second: 0</p>
        </div>
        <div id = 'upgrades'>
            <p class = 'upgradesTitle'>Upgrades</p>
            <button id = 'upgrade1Btn'>Extra Cheese</button>
            <p id = 'upgrade1Desc'><strong>Description:</strong> Increases your "Tacos Per Second" by 1.</p>
            <p id = 'upgrade1CostP'><strong>Cost:</strong> 100</p>
        </div>
        <script src = 'scripts/main.js'></script>
    </body>
</html>
